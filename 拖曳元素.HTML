function dragStartHandler(event) {
    if (event.target instanceof HTMLLIElement) 
    {
    event.dataTransfer.setData(Type, event.target.dataset.value);
    event.dataTransfer.effectAllowed = 'move'; 
    } 
    else 
    {
    event.preventDefault(); 
    }
}
